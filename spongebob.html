<html>
<head>
  <title>Spongebob Meme Text Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <style>
    body {
      margin: 1em auto;
      max-width: 45em;
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.2;
      padding: 0.5em;
    }
    .allow-overflow {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    input, button, textarea {
      font-size: inherit;
    }
    textarea {
      width: 100%;
    }
    button {
      background-color: white;
      border: 1px solid black;
    }
  </style>
  <script type="text/javascript" src="clipboard-polyfill.js"></script>
  <script type="text/javascript">
    function spongebob(text) {
      let charArray = text.split("");
      charArray = charArray.map(x => {
        if (Math.random() < 0.5) {
          return x.toUpperCase();
        } else {
          return x.toLowerCase();
        }
      })
      return charArray.join("");
    }

    function go() {
      const inputText = document.getElementById("inputText");
      inputText.value = spongebob(inputText.value);
      clipboard.writeText(inputText.value);
    }
  </script>
</head>
<body>
<h1>Spongebob Meme Text Generator</h1>

<textarea id="inputText" rows="5"></textarea>
</br>
</br>
<button type="button" onclick="go()">Spongebob + Copy to Clipboard</button>
</body>
</html>
