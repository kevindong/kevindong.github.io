<html>
<head>
	<title>Simple Time Difference Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table {
			font-size: 1.5em;
		}
		input, button {
			font-size: inherit;
		}
	</style>
	<script type="text/javascript">
		function fillInCurrentItem(id) {
			document.getElementById(id).value = currentTime();
		}

		function calculate() {
			const rawStart = document.getElementById('start').value.split(':');
			const rawEnd = document.getElementById('end').value.split(':');
			const start = (parseInt(rawStart[0]) * 60) + parseInt(rawStart[1]);
			let end = (parseInt(rawEnd[0]) * 60) + parseInt(rawEnd[1]);
			if (start > end) {
				end += 1440;
			}
			const diffRaw = Math.abs(end - start);
			const diffMin = diffRaw % 60 < 10 ? '0' + (diffRaw % 60) : diffRaw % 60;
			const diff = Math.abs(Math.floor(diffRaw / 60)) + ':' + diffMin;
			document.getElementById('difference').innerHTML = diff;
		}

		function currentTime() {
			const date = new Date();
			const hour = date.getHours() < 10 ? '0' + date.getHours() : date.getHours();
			const minute = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();
			const time = hour + ':' + minute;
			return time;
		}
	</script>
</head>
<body>
<h1>Simple Time Difference Calculator</h1>
<table>
	<tr>
		<td>Start:</td>
		<td><input type="time" id="start"></td>
		<td><button type="button" onclick="fillInCurrentItem('start')">Now</button></td>
	</tr>
	<tr>
		<td>End:</td>
		<td><input type="time" id="end" value="10:30"></td>
		<td><button type="button" onclick="fillInCurrentItem('end')">Now</button></td>
	</tr>
	<tr>
		<td>Difference:</td>
		<td><div id="difference"></div></td>
		<td><button type="button" onclick="calculate()">Calculate</button></td>
	</tr>
</table>

<p>
Please don't judge my abilites based on this. I understand my code is bad and I do feel bad... But I feel worse using <a href="https://www.timeanddate.com/date/timeduration.html">this bloated mess</a> that requires POSTing a request and loading a ~900 KB page over ~9 seconds on a 200 Mb/s connection. 
</p>

<script>
	document.getElementById('start').defaultValue = currentTime();
	calculate();
</script>
</body>
</html>
